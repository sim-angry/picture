<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 폼</title>
    <link rel="stylesheet" href="styles1.css"> <!-- CSS 파일 링크 -->
</head>
<body>
    <div class="login-container">
        <h2>로그인</h2>
        <form id="login-form" action="#" method="POST">
            <div class="form-group">
                <label for="username">사용자 이름:</label>
                <input type="text" id="username" name="username" placeholder="홍길동" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" placeholder="xxxx" required>
            </div>
            <div id="error-message" class="error-message"></div> <!-- Error message container -->
            <button type="submit">로그인</button>
        </form>
    </div>
    <script src="script1.js"></script> <!-- JavaScript 파일 링크 -->
</body>
</html>
